<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back It Up</title>
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="outTheDoorPrice">Out The Door Price:</label>
        </div>
        <div>
            <input id="outTheDoorPrice" type="text" inputmode="decimal" autofocus />
        </div>
        <div>
            <button id="backItUp" onclick="calcSubtotal()">Back It Up</button>
        </div>
        <div id="resultArea" style="display: none;">
            <div>
                <label for="tax">Tax:</label>
            </div>
            <div>
                <input readonly id="tax" />
            </div>
            <div>
                <label for="subTotal">Subtotal:</label>
            </div>
            <div>
                <input readonly id="subTotal" />
            </div>
            <div>
                <br>
                <label><i>Shortcut...</i></label>
            </div>
            <div>
                <label for="frml" id="lblShor"></label>
            </div>
            <div>
                <input readonly id="frml" />
            </div>
            <div>
                <br>
                <label><i>Details...</i></label>
            </div>
            <div>
                <label for="frmlExpanded">expanded formula:</label>
            </div>
            <div>
                <textarea readonly id="frmlExpanded" style="height: 250px;"></textarea>
            </div>
            <div>
                <label for="frmlExpandedValues">expanded values:</label>
            </div>
            <div>
                <textarea readonly id="frmlExpandedValues" style="height: 150px;"></textarea>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="todoist.js"></script>
    <script>
        function calcSubtotal() {
            let userInput = document.getElementById('outTheDoorPrice');
            let inputValue = userInput.value;

            if (isNaN(inputValue) || inputValue.trim() === "") {
                document.getElementById('subTotal').value = "";
                document.getElementById('tax').value = "";
                return;
            }

            let numberInput = parseFloat(inputValue);

            const roundDiv = (num, den) => (num + (den / 2n)) / den;
            const toCents = (v) => BigInt(Math.round(v * 100));
            const fromCents = (c) => Number(c) / 100;
            const toBps = (rate) => BigInt(Math.round(rate * 10000));

            const outTheDoorCents = toCents(numberInput);
            const bracketCents = toCents(BRACKET_INTERVAL);

            let subtotalCents = 0n;

            const lowDenBps = 10000n + toBps(BASE_STATE_TAX + LOCAL_TAX);
            const lowSubtotalCents = roundDiv(outTheDoorCents * 10000n, lowDenBps);

            const midNumCents = outTheDoorCents - roundDiv(bracketCents * toBps(LOCAL_TAX), 10000n) + roundDiv(bracketCents * toBps(EXTRA_STATE_TAX), 10000n);
            const midDenBps = 10000n + toBps(BASE_STATE_TAX + EXTRA_STATE_TAX);
            const midSubtotalCents = roundDiv(midNumCents * 10000n, midDenBps);

            const highNumCents = outTheDoorCents - roundDiv(bracketCents * toBps(LOCAL_TAX), 10000n) - roundDiv(bracketCents * toBps(EXTRA_STATE_TAX), 10000n);
            const highDenBps = 10000n + toBps(BASE_STATE_TAX);
            const highSubtotalCents = roundDiv(highNumCents * 10000n, highDenBps);

            if (fromCents(lowSubtotalCents) <= BRACKET_INTERVAL) {
                subtotalCents = lowSubtotalCents;
                document.getElementById('lblShor').innerText = "subtotal <= 1600";
                document.getElementById('frml').value = "x/1.0925";
                document.getElementById('frmlExpanded').value = "numberInput / (1.0 + BASE_STATE_TAX + LOCAL_TAX)";
                document.getElementById('frmlExpandedValues').value = `${numberInput} / (1.0 + ${BASE_STATE_TAX} + ${LOCAL_TAX})`;
            }
            else if (fromCents(midSubtotalCents) <= BRACKET_INTERVAL * 2.0) {
                subtotalCents = midSubtotalCents;
                document.getElementById('lblShor').innerText = "1600 < subtotal <= 3200";
                document.getElementById('frml').value = "(x+8)/1.0975";
                document.getElementById('frmlExpanded').value = "(numberInput - LOCAL_TAX * BRACKET_INTERVAL + EXTRA_STATE_TAX * BRACKET_INTERVAL) / (1.0 + BASE_STATE_TAX + EXTRA_STATE_TAX)";
                document.getElementById('frmlExpandedValues').value = `(${numberInput} - ${LOCAL_TAX} * ${BRACKET_INTERVAL} + ${EXTRA_STATE_TAX} * ${BRACKET_INTERVAL}) / (1.0 + ${BASE_STATE_TAX} + ${EXTRA_STATE_TAX})`;
            }
            else {
                subtotalCents = highSubtotalCents;
                document.getElementById('lblShor').innerText = "subtotal > 3200";
                document.getElementById('frml').value = "(x-80)/1.07";
                document.getElementById('frmlExpanded').value = "(numberInput - LOCAL_TAX * BRACKET_INTERVAL - EXTRA_STATE_TAX * BRACKET_INTERVAL) / (1.0 + BASE_STATE_TAX)";
                document.getElementById('frmlExpandedValues').value = `(${numberInput} - ${LOCAL_TAX} * ${BRACKET_INTERVAL} - ${EXTRA_STATE_TAX} * ${BRACKET_INTERVAL}) / (1.0 + ${BASE_STATE_TAX})`;
            }

            let taxUnits = 0n;

            if (subtotalCents <= bracketCents) {
                taxUnits = subtotalCents * toBps(BASE_STATE_TAX + LOCAL_TAX);
            }
            else if (subtotalCents <= bracketCents * 2n) {
                taxUnits = bracketCents * toBps(BASE_STATE_TAX + LOCAL_TAX) + (subtotalCents - bracketCents) * toBps(BASE_STATE_TAX + EXTRA_STATE_TAX);
            }
            else {
                taxUnits = bracketCents * toBps(BASE_STATE_TAX + LOCAL_TAX) + bracketCents * toBps(BASE_STATE_TAX + EXTRA_STATE_TAX) + (subtotalCents - bracketCents * 2n) * toBps(BASE_STATE_TAX);
            }

            const taxCents = roundDiv(taxUnits, 10000n);
            const totalCents = subtotalCents + taxCents;

            const roundedSubtotal = fromCents(subtotalCents);
            const roundedTax = fromCents(taxCents);

            document.getElementById('subTotal').value = roundedSubtotal.toFixed(2);
            document.getElementById('tax').value = roundedTax.toFixed(2);
            document.getElementById('outTheDoorPrice').value = fromCents(totalCents).toFixed(2);
            
            document.getElementById('resultArea').style.display = 'block';
            
            writeToLog(`
BACK IT UP
Out The Door Price: ${inputValue}
Subtotal: ${roundedSubtotal}
Tax: ${tax}
`);
        }
        //make enter the accept button
        document.getElementById('outTheDoorPrice').onkeydown = function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calcSubtotal();
            }
        };
    </script>
</body>
</html>
