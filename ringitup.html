<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring It Up</title>
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="subTotal">Items:</label>
        </div>
        <div id="subTotalsContainer">
            <input id="subTotal" class="subTotalInput" type="text" inputmode="decimal" autofocus />
        </div>
        <div>
            <button id="ringItUp" onclick="calcTax()">Ring It Up</button>
        </div>
        <div id="resultArea" style="display: none;">
            <div>
                <label for="subtotalAll">Subtotal:</label>
            </div>
            <div>
                <input readonly id="subtotalAll" />
            </div>
            <div>
                <label for="tax">Tax:</label>
            </div>
            <div>
                <input readonly id="tax" />
            </div>
            <div>
                <label for="outTheDoorPrice">Out The Door Price:</label>
            </div>
            <div>
                <input readonly id="outTheDoorPrice" />
            </div>
            <div>
                <br>
                <label><i>Shortcut...</i></label>
            </div>
            <div>
                <label for="frml" id="lblShor"></label>
            </div>
            <div>
                <input readonly id="frml" />
            </div>
            <div>
                <br>
                <label><i>Details...</i></label>
            </div>
            <div>
                <label for="frmlExpanded">expanded formula:</label>
            </div>
            <div>
                <textarea readonly id="frmlExpanded" style="height: 250px;"></textarea>
            </div>
            <div>
                <label for="frmlExpandedValues">expanded values:</label>
            </div>
            <div>
                <textarea readonly id="frmlExpandedValues" style="height: 150px;"></textarea>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="helpers.js"></script>
    <script src="todoist.js"></script>
    <script>
        function toNum(v) {
            const t = String(v ?? '').trim();
            if (t === '') return NaN;
            const n = parseFloat(t);
            return Number.isFinite(n) ? n : NaN;
        }

        function sumSubtotals() {
            const inputs = document.querySelectorAll('.subTotalInput');
            let s = 0;
            for (const el of inputs) {
                const n = toNum(el.value);
                if (!Number.isNaN(n)) s += n;
            }
            return s;
        }

        function isLastInput(el) {
            const inputs = document.querySelectorAll('.subTotalInput');
            return inputs.length && inputs[inputs.length - 1] === el;
        }

        function addEmptyInput() {
            const c = document.getElementById('subTotalsContainer');
            const i = document.createElement('input');
            i.type = 'text';
            i.inputMode = 'decimal';
            i.className = 'subTotalInput';
            c.appendChild(i);
            attachBehavior(i);
        }

        function attachBehavior(inputEl) {
            inputEl.addEventListener('input', () => {
                if (isLastInput(inputEl) && inputEl.value.trim() !== '') addEmptyInput();
            });
            inputEl.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    calcTax();
                }
            });
        }

        (function initMulti() {
            attachBehavior(document.getElementById('subTotal'));
        })();

        function calcTax() {
            const inputs = document.querySelectorAll('.subTotalInput');
            const nums = [];
            for (const el of inputs) {
                const n = toNum(el.value);
                if (!Number.isNaN(n)) nums.push(n);
            }

            if (nums.length > 1 && nums.some(v => v > BRACKET_INTERVAL)) {
                alert('Single items over $1600 must be done on a separate sales ticket.');
                return;
            }

            let numberInput = nums.reduce((a,b)=>a+b,0);

            if (!Number.isFinite(numberInput) || numberInput === 0) {
                document.getElementById('subtotalAll').value = "";
                document.getElementById('tax').value = "";
                document.getElementById('outTheDoorPrice').value = "";
                document.getElementById('resultArea').style.display = 'none';
                return;
            }

            let result = 0;

            if (nums.length > 1) {
                result = numberInput * (BASE_STATE_TAX + LOCAL_TAX);
                document.getElementById('lblShor').innerText = "multiple items <= 1600 each";
                document.getElementById('frml').value = "x*1.0925";
                document.getElementById('frmlExpanded').value = "subtotal * (BASE_STATE_TAX + LOCAL_TAX)";
                document.getElementById('frmlExpandedValues').value = `${numberInput} * (${BASE_STATE_TAX} + ${LOCAL_TAX})`;
            } 
            else {
                const single = nums[0];

                if (single <= BRACKET_INTERVAL) {
                    result = single * (BASE_STATE_TAX + LOCAL_TAX);
                    document.getElementById('lblShor').innerText = "subtotal <= 1600";
                    document.getElementById('frml').value = "x*1.0925";
                    document.getElementById('frmlExpanded').value = "numberInput + numberInput*(BASE_STATE_TAX+LOCAL_TAX)";
                    document.getElementById('frmlExpandedValues').value = `${single} + ${single} * (${BASE_STATE_TAX} + ${LOCAL_TAX})`;
                }
                else if (single <= BRACKET_INTERVAL * 2.0) {
                    result =
                        BRACKET_INTERVAL * (BASE_STATE_TAX + LOCAL_TAX) +
                        (single - BRACKET_INTERVAL) * (BASE_STATE_TAX + EXTRA_STATE_TAX);
                    document.getElementById('lblShor').innerText = "1600 < subtotal <= 3200";
                    document.getElementById('frml').value = "1.0975xâˆ’8";
                    document.getElementById('frmlExpanded').value =
                        "BRACKET_INTERVAL*(BASE_STATE_TAX+LOCAL_TAX)+(x-BRACKET_INTERVAL)*(BASE_STATE_TAX+EXTRA_STATE_TAX)";
                    document.getElementById('frmlExpandedValues').value =
                        `${BRACKET_INTERVAL} * (${BASE_STATE_TAX}+${LOCAL_TAX}) + (${single}-${BRACKET_INTERVAL}) * (${BASE_STATE_TAX}+${EXTRA_STATE_TAX})`;
                }
                else {
                    result =
                        BRACKET_INTERVAL * (BASE_STATE_TAX + LOCAL_TAX) +
                        BRACKET_INTERVAL * (BASE_STATE_TAX + EXTRA_STATE_TAX) +
                        (single - BRACKET_INTERVAL * 2) * BASE_STATE_TAX;
                    document.getElementById('lblShor').innerText = "subtotal > 3200";
                    document.getElementById('frml').value = "1.07x+80";
                    document.getElementById('frmlExpanded').value =
                        "BRACKET_INTERVAL*(BASE+LOCAL)+BRACKET_INTERVAL*(BASE+EXTRA)+(x-2*BRACKET_INTERVAL)*BASE";
                    document.getElementById('frmlExpandedValues').value =
                        `${BRACKET_INTERVAL}*(${BASE_STATE_TAX}+${LOCAL_TAX}) + ${BRACKET_INTERVAL}*(${BASE_STATE_TAX}+${EXTRA_STATE_TAX}) + (${single} - ${BRACKET_INTERVAL}*2) * ${BASE_STATE_TAX}`;
                }
            }

            let roundedTax = preciseRound(result, 2);
            let total = preciseRound(numberInput + roundedTax, 2);

            document.getElementById('subtotalAll').value = preciseRound(numberInput, 2);
            document.getElementById('tax').value = roundedTax;
            document.getElementById('outTheDoorPrice').value = total;
            document.getElementById('resultArea').style.display = 'block';

            writeToLog(`
RING IT UP
Subtotal: ${numberInput}
Tax: ${roundedTax}
Out The Door Price: ${total}
`);
        }

        document.getElementById('subTotal').onkeydown = function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calcTax();
            }
        };
    </script>
</body>
</html>
